<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <!-- Create Group Section -->
    <div class="group-container" id="createGroupSection">
        <h2>Create or Join a Group</h2>
        <div class="form-group">
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" placeholder="Enter group name (for leader only)">
        </div>
        <div class="form-group">
            <button id="createGroupBtn">Create Group</button>
        </div>
        <div class="form-group" id="generatedLink" style="display: none;">
            <strong>Share this Group Link:</strong>
            <p><a id="groupLinkText" href="#" target="_blank">Click to copy or share</a></p>
        </div>
        
        <div class="form-group">
            <label for="groupLink">Paste Group Link:</label>
            <input type="text" id="groupLink" placeholder="Paste link to join">
        </div>
        <div class="form-group">
            <button id="joinGroupBtn">Join Group</button>
        </div>
    </div>

    <!-- Include External JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const joinGroupBtn = document.getElementById("joinGroupBtn");

            // Add event listener for "Join Group" button
            joinGroupBtn.addEventListener("click", () => {
                const groupLink = document.getElementById("groupLink").value.trim();
                
                if (groupLink) {
                    // Redirect to the "Propose Date" page if a link is provided
                    window.location.href = "Propose Dates.html";
                } else {
                    alert("Please paste a valid group link before joining.");
                }
            });
        });
    </script>
    <script src="Create group.js">

    </script>
</body>
</html>
